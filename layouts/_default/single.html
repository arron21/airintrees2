<html>

  {{- partial "head.html" . -}}
<body>
  <h1><a href="/">Air in Trees</a></h1>

  <h2>{{ .LinkTitle }}</h2>
  {{ if .Date }}
  <time class="post-date" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">
    Updated: {{ .Date.Format "02 Jan 2006" }}
  </time>
  {{ end }}

  {{ .Site.Params.postHeaderContent | safeHTML }}
  {{ .Content }}
</body>

</html>
